<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roguelight</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/resources/images/favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="background-image"></div>
      <div class="content">
        <div class="scrollable-flex-content">
          <!--p class="game-title">roguelight</p-->
          <img class="game-title" src="resources/images/game-title.png">

          <div class="video-mask">
            <video controls>
              <source src="resources/videos/roguelight-gameplay.mp4" type="video/mp4">
            </video>
          </div>

          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="resources/images/screenshot1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="resources/images/screenshot2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="resources/images/screenshot3.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="resources/images/screenshot4.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="resources/images/screenshot5.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="resources/images/screenshot6.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <div class="links">
            <!--div class="download" onclick="location.href='https://github.com/Roguelite1/roguelight/releases/download/v0.5.2/roguelight.rar';" style="cursor: pointer;">Download latest build</div-->
            <div class="download" style="cursor: pointer;">Download latest build</div>
            <!--div class="source" onclick="location.href='https://github.com/Roguelite1/roguelight';" style="cursor: pointer;">View source code</div-->
            <div class="source" style="cursor: pointer;">View source code</div>
          </div>

          <div class="maintenance">
            Links temporarily unavailable. Sorry!
          </div>
          
          <div class="made-by">
            <div class="programmers">
              programmers
              <ul>
                <li>Gerard Parareda</li>
                <li>Roger Cecilia</li>
                <li>Oscar Subirats</li>
                <li>Ram√≥n Pou</li>
                <li>Sergi Baldi</li>
              </ul>
            </div>
            <div class="artists">
              artists
              <ul>
                <li>Sara Fernandez</li>

          <div class="who">
            <img class="grupo-proyecto" src="resources/images/grupo-proyecto.png">
            <embed class="bsm-upf" src="resources/images/bsm-upf.svg">
          </div>
        </div>
      </div>
    </div>
  </body>
